<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UUID Generator</title>

<style>
:root {
    --bg: #f5f7fa;
    --text: #1a1a1a;
    --card-bg: rgba(255, 255, 255, 0.55);
    --accent: #4a8bff;
    --accent-hover: #2f6ef0;
    --shadow: rgba(0, 0, 0, 0.15);
    --blur: 18px;
}
:root.dark {
    --bg: #0f1115;
    --text: #f1f1f1;
    --card-bg: rgba(30, 32, 38, 0.55);
    --accent: #6aa0ff;
    --accent-hover: #8bb4ff;
    --shadow: rgba(0, 0, 0, 0.6);
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}
body {
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}
.box {
    width: 100%;
    max-width: 700px;
    background: var(--card-bg);
    backdrop-filter: blur(var(--blur));
    border-radius: 20px;
    box-shadow: 0 8px 30px var(--shadow);
    padding: 24px;
}
h1 {
    font-size: 1.8rem;
    margin-bottom: 6px;
}
p.desc {
    font-size: 0.95rem;
    margin-bottom: 14px;
    opacity: 0.9;
}
.controls {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 14px;
    margin-bottom: 16px;
}
select, input {
    padding: 10px 12px;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
}
button {
    padding: 10px 14px;
    border-radius: 10px;
    border: none;
    background: var(--accent);
    color: #fff;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.2s;
}
button:hover {
    background: var(--accent-hover);
    transform: translateY(-1px);
}
textarea {
    width: 100%;
    min-height: 160px;
    border-radius: 12px;
    border: none;
    padding: 12px;
    font-size: 0.95rem;
    resize: vertical;
}
.theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--card-bg);
    backdrop-filter: blur(var(--blur));
    border: none;
    padding: 10px 14px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 0.9rem;
    color: var(--text);
    box-shadow: 0 4px 20px var(--shadow);
    z-index: 1000;
}
</style>
</head>
<body>

<button class="theme-toggle" id="themeToggle">ðŸŒ— Thema</button>

<div class="box">
    <h1>ðŸ†” UUID Generator</h1>
    <p class="desc">Genereer UUID v1, v4 of v7 â€” Ã©Ã©n of meerdere tegelijk.</p>

    <div class="controls">
        <select id="version">
            <option value="v4">UUID v4 (random)</option>
            <option value="v1">UUID v1 (timestamp)</option>
            <option value="v7">UUID v7 (modern timestamp)</option>
        </select>

        <input type="number" id="count" value="1" min="1" max="50">
        <button id="generateBtn">Genereer</button>
        <button id="copyBtn">Kopieer</button>
    </div>

    <textarea id="output" placeholder="Gegenereerde UUIDâ€™s verschijnen hier..."></textarea>
</div>

<script>
// Theme toggle
const root = document.documentElement;
const toggleBtn = document.getElementById("themeToggle");
if (localStorage.getItem("theme") === "dark") root.classList.add("dark");
toggleBtn.addEventListener("click", () => {
    root.classList.toggle("dark");
    localStorage.setItem("theme", root.classList.contains("dark") ? "dark" : "light");
});

// UUID functions
function uuidv4() {
    return crypto.randomUUID();
}

function uuidv1() {
    const now = Date.now().toString(16).padStart(12, "0");
    const rand = crypto.getRandomValues(new Uint8Array(8));
    const randHex = [...rand].map(b => b.toString(16).padStart(2, "0")).join("");
    return `${now.slice(0,8)}-${now.slice(8,12)}-1${randHex.slice(0,3)}-${randHex.slice(3,7)}-${randHex.slice(7,19)}`;
}

function uuidv7() {
    const timestamp = BigInt(Date.now());
    const rand = crypto.getRandomValues(new Uint8Array(10));
    const randHex = [...rand].map(b => b.toString(16).padStart(2, "0")).join("");
    const tsHex = timestamp.toString(16).padStart(12, "0");
    return `${tsHex.slice(0,8)}-${tsHex.slice(8,12)}-7${randHex.slice(0,3)}-${randHex.slice(3,7)}-${randHex.slice(7,19)}`;
}

// UI
const versionEl = document.getElementById("version");
const countEl = document.getElementById("count");
const outputEl = document.getElementById("output");

document.getElementById("generateBtn").addEventListener("click", () => {
    const version = versionEl.value;
    const count = Math.min(50, Math.max(1, parseInt(countEl.value)));

    const uuids = [];

    for (let i = 0; i < count; i++) {
        if (version === "v4") uuids.push(uuidv4());
        if (version === "v1") uuids.push(uuidv1());
        if (version === "v7") uuids.push(uuidv7());
    }

    outputEl.value = uuids.join("\n");
});

document.getElementById("copyBtn").addEventListener("click", () => {
    outputEl.select();
    document.execCommand("copy");
});
</script>

</body>
</html>
