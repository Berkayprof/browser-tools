<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator</title>

<style>
    :root {
        --bg: #f5f7fa;
        --text: #1a1a1a;
        --card-bg: rgba(255,255,255,0.55);
        --accent: #4a8bff;
        --accent-hover: #2f6ef0;
        --shadow: rgba(0,0,0,0.15);
        --blur: 18px;
    }
    :root.dark {
        --bg: #0f1115;
        --text: #f1f1f1;
        --card-bg: rgba(30,32,38,0.55);
        --accent: #6aa0ff;
        --accent-hover: #8bb4ff;
        --shadow: rgba(0,0,0,0.6);
    }
    body {
        background: var(--bg);
        color: var(--text);
        font-family: "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }
    .box {
        width: 100%;
        max-width: 450px;
        background: var(--card-bg);
        backdrop-filter: blur(var(--blur));
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 8px 30px var(--shadow);
        animation: fadeIn .6s ease;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    input[type="text"] {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        margin-bottom: 15px;
        font-size: 1.1rem;
    }
    button {
        width: 100%;
        padding: 12px;
        background: var(--accent);
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 1.1rem;
        cursor: pointer;
        transition: .2s;
    }
    button:hover {
        background: var(--accent-hover);
        transform: translateY(-2px);
    }
    .options {
        margin: 15px 0;
    }
    label {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 6px 0;
        cursor: pointer;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div class="box">
    <h1>üîê Password Generator</h1>

    <input type="text" id="output" readonly placeholder="Klik op 'Genereer'">

    <label>
        Lengte: <span id="lenVal">16</span>
    </label>
    <input type="range" id="length" min="4" max="64" value="16">

    <div class="options">
        <label><input type="checkbox" id="upper" checked> Hoofdletters</label>
        <label><input type="checkbox" id="lower" checked> Kleine letters</label>
        <label><input type="checkbox" id="nums" checked> Cijfers</label>
        <label><input type="checkbox" id="syms"> Symbolen</label>
    </div>

    <button onclick="generate()">Genereer</button>
    <button onclick="copy()">Kopieer</button>
</div>

<script>
    const lenSlider = document.getElementById("length");
    const lenVal = document.getElementById("lenVal");
    lenSlider.oninput = () => lenVal.textContent = lenSlider.value;

    function generate() {
        const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lower = "abcdefghijklmnopqrstuvwxyz";
        const nums = "0123456789";
        const syms = "!@#$%^&*()_+-=[]{};:,.<>?";

        let chars = "";
        if (document.getElementById("upper").checked) chars += upper;
        if (document.getElementById("lower").checked) chars += lower;
        if (document.getElementById("nums").checked) chars += nums;
        if (document.getElementById("syms").checked) chars += syms;

        let pass = "";
        for (let i = 0; i < lenSlider.value; i++) {
            pass += chars[Math.floor(Math.random() * chars.length)];
        }

        document.getElementById("output").value = pass;
    }

    function copy() {
        const out = document.getElementById("output");
        out.select();
        navigator.clipboard.writeText(out.value);
    }

    if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark");
    }
</script>

</body>
</html>
