<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
:root {
  --bg:#f5f7fa;--text:#1a1a1a;--card-bg:rgba(255,255,255,.55);
  --accent:#4a8bff;--accent-hover:#2f6ef0;--shadow:rgba(0,0,0,.15);--blur:18px;
}
:root.dark {
  --bg:#0f1115;--text:#f1f1f1;--card-bg:rgba(30,32,38,.55);
  --accent:#6aa0ff;--accent-hover:#8bb4ff;--shadow:rgba(0,0,0,.6);
}
body{
  background:var(--bg);color:var(--text);font-family:"Segoe UI",sans-serif;
  min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px;
}
.box{
  max-width:500px;width:100%;background:var(--card-bg);backdrop-filter:blur(var(--blur));
  padding:30px;border-radius:20px;box-shadow:0 8px 30px var(--shadow);text-align:center;
}
input,button{
  padding:10px;border-radius:10px;border:none;font-size:1rem;
}
input[type="datetime-local"]{width:100%;margin-bottom:15px;}
button{
  width:100%;background:var(--accent);color:#fff;cursor:pointer;transition:.2s;margin-bottom:10px;
}
button:hover{background:var(--accent-hover);transform:translateY(-2px);}
.time{
  font-size:2rem;margin-top:15px;font-weight:700;
}
</style>
</head>
<body>
<div class="box">
  <h1>‚è≥ Countdown Timer</h1>
  <input type="datetime-local" id="target">
  <button onclick="startCountdown()">Start</button>
  <div class="time" id="display">00:00:00</div>
</div>
<script>
let timer;
function startCountdown(){
  clearInterval(timer);
  const targetVal=document.getElementById("target").value;
  if(!targetVal)return;
  const target=new Date(targetVal).getTime();
  timer=setInterval(()=>{
    const now=Date.now();
    const diff=target-now;
    if(diff<=0){
      clearInterval(timer);
      document.getElementById("display").textContent="Klaar!";
      var audio = new Audio('https://www.myinstants.com/media/sounds/timer-fx.mp3');
  	  audio.play();
      return;
    }
    const h=Math.floor(diff/1000/60/60);
    const m=Math.floor(diff/1000/60)%60;
    const s=Math.floor(diff/1000)%60;
    document.getElementById("display").textContent=
      String(h).padStart(2,"0")+":"+
      String(m).padStart(2,"0")+":"+
      String(s).padStart(2,"0");
  },500);
}
if(localStorage.getItem("theme")==="dark"){document.documentElement.classList.add("dark");}
</script>
</body>
</html>
