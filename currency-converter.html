<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter</title>

<style>
:root {
    --bg: #f5f7fa;
    --text: #1a1a1a;
    --card-bg: rgba(255, 255, 255, 0.55);
    --accent: #4a8bff;
    --accent-hover: #2f6ef0;
    --shadow: rgba(0, 0, 0, 0.15);
    --blur: 18px;
}
:root.dark {
    --bg: #0f1115;
    --text: #f1f1f1;
    --card-bg: rgba(30, 32, 38, 0.55);
    --accent: #6aa0ff;
    --accent-hover: #8bb4ff;
    --shadow: rgba(0, 0, 0, 0.6);
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}
body {
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}
.box {
    width: 100%;
    max-width: 700px;
    background: var(--card-bg);
    backdrop-filter: blur(var(--blur));
    border-radius: 20px;
    box-shadow: 0 8px 30px var(--shadow);
    padding: 24px;
}
h1 {
    font-size: 1.8rem;
    margin-bottom: 6px;
}
p.desc {
    font-size: 0.95rem;
    margin-bottom: 14px;
    opacity: 0.9;
}
.controls {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px;
    margin-bottom: 16px;
}
input, select {
    padding: 10px 12px;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
}
button {
    padding: 10px 16px;
    border-radius: 10px;
    border: none;
    background: var(--accent);
    color: #fff;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.2s;
}
button:hover {
    background: var(--accent-hover);
    transform: translateY(-1px);
}
.result-box {
    margin-top: 20px;
    background: rgba(255,255,255,0.8);
    border-radius: 16px;
    padding: 16px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.08);
    font-size: 1.1rem;
}
.theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--card-bg);
    backdrop-filter: blur(var(--blur));
    border: none;
    padding: 10px 14px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 0.9rem;
    color: var(--text);
    box-shadow: 0 4px 20px var(--shadow);
    z-index: 1000;
}
</style>
</head>
<body>

<button class="theme-toggle" id="themeToggle">ðŸŒ— Thema</button>

<div class="box">
    <h1>ðŸ’± Currency Converter</h1>
    <p class="desc">Realtime wisselkoersen via de Frankfurter API.</p>

    <div class="controls">
        <input type="number" id="amount" value="1" min="0" step="0.01">
        <select id="from"></select>
        <select id="to"></select>
        <button id="convertBtn">Converteer</button>
    </div>

    <div class="result-box" id="resultBox" style="display:none;">
        <div id="resultText"></div>
        <div id="rateText" style="font-size:0.9rem; opacity:0.8; margin-top:6px;"></div>
    </div>
</div>

<script>
const root = document.documentElement;
const toggleBtn = document.getElementById("themeToggle");
if (localStorage.getItem("theme") === "dark") root.classList.add("dark");
toggleBtn.addEventListener("click", () => {
    root.classList.toggle("dark");
    localStorage.setItem("theme", root.classList.contains("dark") ? "dark" : "light");
});

const amountEl = document.getElementById("amount");
const fromEl = document.getElementById("from");
const toEl = document.getElementById("to");
const convertBtn = document.getElementById("convertBtn");
const resultBox = document.getElementById("resultBox");
const resultText = document.getElementById("resultText");
const rateText = document.getElementById("rateText");

// Load currency list
async function loadCurrencies() {
    const res = await fetch("https://api.frankfurter.app/currencies");
    const data = await res.json();

    Object.keys(data).forEach(code => {
        fromEl.innerHTML += `<option value="${code}">${code} - ${data[code]}</option>`;
        toEl.innerHTML += `<option value="${code}">${code} - ${data[code]}</option>`;
    });

    fromEl.value = "EUR";
    toEl.value = "USD";
}

async function convert() {
    const amount = parseFloat(amountEl.value);
    const from = fromEl.value;
    const to = toEl.value;

    if (from === to) {
        resultText.textContent = "Kies twee verschillende valuta.";
        resultBox.style.display = "block";
        return;
    }

    const res = await fetch(`https://api.frankfurter.app/latest?amount=${amount}&from=${from}&to=${to}`);
    const data = await res.json();

    const rate = data.rates[to];
    const converted = rate;

    resultText.textContent = `${amount} ${from} = ${converted.toFixed(2)} ${to}`;
    rateText.textContent = `Koers: 1 ${from} = ${(rate / amount).toFixed(4)} ${to}`;
    resultBox.style.display = "block";
}

convertBtn.addEventListener("click", convert);

loadCurrencies();
</script>

</body>
</html>
