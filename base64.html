<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Base64 Encoder/Decoder</title>
<style>
:root{--bg:#f5f7fa;--text:#1a1a1a;--card-bg:rgba(255,255,255,.55);
--accent:#4a8bff;--accent-hover:#2f6ef0;--shadow:rgba(0,0,0,.15);--blur:18px;}
:root.dark{--bg:#0f1115;--text:#f1f1f1;--card-bg:rgba(30,32,38,.55);
--accent:#6aa0ff;--accent-hover:#8bb4ff;--shadow:rgba(0,0,0,.6);}
body{
  background:var(--bg);color:var(--text);font-family:"Segoe UI",sans-serif;
  min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px;
}
.box{
  max-width:700px;width:100%;background:var(--card-bg);backdrop-filter:blur(var(--blur));
  padding:30px;border-radius:20px;box-shadow:0 8px 30px var(--shadow);
}
textarea{
  width:100%;height:120px;border-radius:10px;border:none;padding:10px;margin-bottom:10px;
  font-family:monospace;
}
button{
  padding:10px 20px;border-radius:10px;border:none;background:var(--accent);color:#fff;
  cursor:pointer;transition:.2s;margin-right:10px;margin-bottom:10px;
}
button:hover{background:var(--accent-hover);transform:translateY(-2px);}
</style>
</head>
<body>
<div class="box">
  <h1>ðŸ”¡ Base64 Encoder/Decoder</h1>
  <h3>Invoer</h3>
  <textarea id="input" placeholder="Tekst of Base64..."></textarea>
  <button onclick="encode()">Encode</button>
  <button onclick="decode()">Decode</button>
  <h3>Uitvoer</h3>
  <textarea id="output" readonly></textarea>
</div>
<script>
function encode(){
  const txt=document.getElementById("input").value;
  document.getElementById("output").value=btoa(unescape(encodeURIComponent(txt)));
}
function decode(){
  try{
    const txt=document.getElementById("input").value;
    document.getElementById("output").value=decodeURIComponent(escape(atob(txt)));
  }catch(e){
    document.getElementById("output").value="Fout bij decoderen: "+e.message;
  }
}
if(localStorage.getItem("theme")==="dark"){document.documentElement.classList.add("dark");}
</script>
</body>
</html>
