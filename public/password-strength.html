<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Strength Checker</title>
<style>
:root{--bg:#f5f7fa;--text:#1a1a1a;--card-bg:rgba(255,255,255,.55);
--accent:#4a8bff;--shadow:rgba(0,0,0,.15);--blur:18px;}
:root.dark{--bg:#0f1115;--text:#f1f1f1;--card-bg:rgba(30,32,38,.55);
--accent:#6aa0ff;--shadow:rgba(0,0,0,.6);}
body{
  background:var(--bg);color:var(--text);font-family:"Segoe UI",sans-serif;
  min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px;
}
.box{
  max-width:450px;width:100%;background:var(--card-bg);backdrop-filter:blur(var(--blur));
  padding:30px;border-radius:20px;box-shadow:0 8px 30px var(--shadow);
}
input{
  width:100%;padding:12px;border-radius:10px;border:none;font-size:1rem;margin-bottom:10px;
}
.bar{
  height:10px;border-radius:10px;background:#ddd;overflow:hidden;margin-top:5px;
}
.bar-inner{
  height:100%;width:0;background:red;transition:.3s;
}
.msg{margin-top:10px;font-weight:600;}
</style>
</head>
<body>
<div class="box">
  <h1>ðŸ§± Password Strength Checker</h1>
  <input type="password" id="pwd" placeholder="Voer een wachtwoord in..." oninput="check()">
  <div class="bar"><div class="bar-inner" id="bar"></div></div>
  <div class="msg" id="msg"></div>
</div>
<script>
function check(){
  const val=document.getElementById("pwd").value;
  let score=0;
  if(val.length>=8)score++;
  if(/[A-Z]/.test(val))score++;
  if(/[a-z]/.test(val))score++;
  if(/[0-9]/.test(val))score++;
  if(/[^A-Za-z0-9]/.test(val))score++;
  const bar=document.getElementById("bar");
  const msg=document.getElementById("msg");
  const pct=(score/5)*100;
  bar.style.width=pct+"%";
  if(score<=1){bar.style.background="red";msg.textContent="Zwak";}
  else if(score<=3){bar.style.background="orange";msg.textContent="Gemiddeld";}
  else{bar.style.background="green";msg.textContent="Sterk";}
}
if(localStorage.getItem("theme")==="dark"){document.documentElement.classList.add("dark");}
</script>
</body>
</html>
