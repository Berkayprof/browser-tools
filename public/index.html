<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Browser Tools</title>

<style>
    /* ---------- THEMA VARIABELEN ---------- */
    :root {
        --bg: #f5f7fa;
        --text: #1a1a1a;
        --card-bg: rgba(255, 255, 255, 0.55);
        --accent: #4a8bff;
        --accent-hover: #2f6ef0;
        --banner-gradient: linear-gradient(135deg, #4a8bff, #6f4aff);
        --shadow: rgba(0, 0, 0, 0.15);
        --blur: 18px;
    }

    :root.dark {
        --bg: #0f1115;
        --text: #f1f1f1;
        --card-bg: rgba(30, 32, 38, 0.55);
        --accent: #6aa0ff;
        --accent-hover: #8bb4ff;
        --banner-gradient: linear-gradient(135deg, #1f3b70, #3f1f70);
        --shadow: rgba(0, 0, 0, 0.6);
    }

    /* ---------- BASIS ---------- */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: background 0.3s ease, color 0.3s ease;
        font-family: "Segoe UI", sans-serif;
    }

    body {
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* ---------- HERO BANNER ---------- */
    .banner {
        width: 100%;
        padding: 80px 20px;
        background: var(--banner-gradient);
        color: white;
        text-align: center;
        box-shadow: 0 4px 20px var(--shadow);
        animation: fadeIn 0.8s ease forwards;
    }

    .banner h1 {
        font-size: 3.2rem;
        font-weight: 800;
        margin-bottom: 10px;
        text-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .banner p {
        font-size: 1.2rem;
        opacity: 0.9;
    }

    /* ---------- CONTAINER ---------- */
    .container {
        width: 100%;
        max-width: 900px;
        margin-top: -40px;
        padding: 40px;
        border-radius: 20px;
        background: var(--card-bg);
        backdrop-filter: blur(var(--blur));
        box-shadow: 0 8px 30px var(--shadow);
        animation: slideUp 0.6s ease forwards;
    }

    /* ---------- GRID VAN TOOLS ---------- */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .tool-card {
        background: var(--accent);
        padding: 20px;
        border-radius: 14px;
        text-align: center;
        color: white;
        font-size: 1.2rem;
        font-weight: 600;
        text-decoration: none;
        box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        transition: transform 0.2s ease, background 0.2s ease;
    }

    .tool-card:hover {
        background: var(--accent-hover);
        transform: translateY(-5px);
    }

    /* ---------- THEMA KNOP ---------- */
    .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background: var(--card-bg);
        backdrop-filter: blur(var(--blur));
        border: none;
        padding: 12px 18px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1rem;
        color: var(--text);
        box-shadow: 0 4px 20px var(--shadow);
        transition: transform 0.2s ease;
    }

    .theme-toggle:hover {
        transform: scale(1.05);
    }

    /* ---------- ANIMATIES ---------- */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<button class="theme-toggle" id="themeToggle">üåó Thema</button>

<div class="banner">
    <h1>Browser Tools</h1>
    <p>Snelle, moderne en krachtige tools ‚Äî direct in je browser.</p>
</div>

<div class="container">
    <div class="grid">
        <a class="tool-card" href="calc.html">üßÆ Rekenmachine</a>
        <a class="tool-card" href="color.html">üé® Colorpicker</a>
        <a class="tool-card" href="youtube.html">üì• YouTube Downloader</a>
        <a class="tool-card" href="proxy.html">üõ°Ô∏è Proxy Searcher</a>
    </div>
</div>

<script>
    const root = document.documentElement;
    const toggleBtn = document.getElementById("themeToggle");

    if (localStorage.getItem("theme") === "dark") {
        root.classList.add("dark");
    }

    toggleBtn.addEventListener("click", () => {
        root.classList.toggle("dark");
        localStorage.setItem("theme", root.classList.contains("dark") ? "dark" : "light");
    });
</script>

</body>
</html>
