<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DNS Lookup Tool</title>

<style>
:root {
    --bg: #f5f7fa;
    --text: #1a1a1a;
    --card-bg: rgba(255, 255, 255, 0.55);
    --accent: #4a8bff;
    --accent-hover: #2f6ef0;
    --shadow: rgba(0, 0, 0, 0.15);
    --blur: 18px;
}
:root.dark {
    --bg: #0f1115;
    --text: #f1f1f1;
    --card-bg: rgba(30, 32, 38, 0.55);
    --accent: #6aa0ff;
    --accent-hover: #8bb4ff;
    --shadow: rgba(0, 0, 0, 0.6);
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}
body {
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}
.box {
    width: 100%;
    max-width: 800px;
    background: var(--card-bg);
    backdrop-filter: blur(var(--blur));
    border-radius: 20px;
    box-shadow: 0 8px 30px var(--shadow);
    padding: 24px;
}
h1 {
    font-size: 1.8rem;
    margin-bottom: 6px;
}
p.desc {
    font-size: 0.95rem;
    margin-bottom: 14px;
    opacity: 0.9;
}
.controls {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-bottom: 14px;
}
input, select {
    padding: 8px 10px;
    border-radius: 10px;
    border: none;
    font-size: 0.9rem;
}
button {
    padding: 10px 16px;
    border-radius: 10px;
    border: none;
    background: var(--accent);
    color: #fff;
    cursor: pointer;
    font-size: 0.9rem;
    transition: 0.2s;
}
button:hover {
    background: var(--accent-hover);
    transform: translateY(-1px);
}
.results {
    margin-top: 20px;
    background: rgba(255,255,255,0.8);
    border-radius: 16px;
    padding: 16px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.08);
}
table {
    width: 100%;
    border-collapse: collapse;
}
td {
    padding: 6px 4px;
    border-bottom: 1px solid rgba(0,0,0,0.08);
    font-size: 0.9rem;
}
td:first-child {
    font-weight: 600;
    width: 160px;
}
.theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--card-bg);
    backdrop-filter: blur(var(--blur));
    border: none;
    padding: 10px 14px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 0.9rem;
    color: var(--text);
    box-shadow: 0 4px 20px var(--shadow);
    z-index: 1000;
}
</style>
</head>
<body>

<button class="theme-toggle" id="themeToggle">üåó Thema</button>

<div class="box">
    <h1>üåê DNS Lookup Tool</h1>
    <p class="desc">Bekijk DNS‚Äërecords van elk domein ‚Äî A, AAAA, MX, TXT, CNAME, NS.</p>

    <div class="controls">
        <input type="text" id="domain" placeholder="voorbeeld.nl">
        <select id="recordType">
            <option value="A">A</option>
            <option value="AAAA">AAAA</option>
            <option value="MX">MX</option>
            <option value="TXT">TXT</option>
            <option value="CNAME">CNAME</option>
            <option value="NS">NS</option>
        </select>
        <button id="lookupBtn">Lookup</button>
    </div>

    <div class="results" id="results" style="display:none;">
        <h3>Resultaten</h3>
        <table id="resultTable"></table>
    </div>
</div>

<script>
const root = document.documentElement;
const toggleBtn = document.getElementById("themeToggle");
if (localStorage.getItem("theme") === "dark") root.classList.add("dark");
toggleBtn.addEventListener("click", () => {
    root.classList.toggle("dark");
    localStorage.setItem("theme", root.classList.contains("dark") ? "dark" : "light");
});

const lookupBtn = document.getElementById("lookupBtn");
const domainEl = document.getElementById("domain");
const typeEl = document.getElementById("recordType");
const resultsBox = document.getElementById("results");
const resultTable = document.getElementById("resultTable");

lookupBtn.addEventListener("click", async () => {
    const domain = domainEl.value.trim();
    const type = typeEl.value;

    if (!domain) {
        alert("Voer een domein in.");
        return;
    }

    resultTable.innerHTML = "<tr><td>Bezig...</td><td></td></tr>";
    resultsBox.style.display = "block";

    try {
        const res = await fetch(`https://dns.google/resolve?name=${domain}&type=${type}`);
        const data = await res.json();

        resultTable.innerHTML = "";

        if (!data.Answer) {
            resultTable.innerHTML = "<tr><td>Geen resultaten</td><td></td></tr>";
            return;
        }

        data.Answer.forEach(record => {
            resultTable.innerHTML += `
                <tr>
                    <td>${record.type}</td>
                    <td>${record.data}</td>
                </tr>
            `;
        });

    } catch (err) {
        resultTable.innerHTML = "<tr><td>Fout bij ophalen</td><td></td></tr>";
    }
});
</script>

</body>
</html>
