<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wheel Spinner</title>

<style>
:root {
    --bg: #f5f7fa;
    --text: #1a1a1a;
    --card-bg: rgba(255,255,255,0.55);
    --accent: #4a8bff;
    --shadow: rgba(0,0,0,0.15);
    --blur: 18px;
}
:root.dark {
    --bg: #0f1115;
    --text: #f1f1f1;
    --card-bg: rgba(30,32,38,0.55);
    --accent: #6aa0ff;
    --shadow: rgba(0,0,0,0.6);
}

body {
    background: var(--bg);
    color: var(--text);
    font-family: "Segoe UI", sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.box {
    width: 100%;
    max-width: 600px;
    background: var(--card-bg);
    backdrop-filter: blur(var(--blur));
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 8px 30px var(--shadow);
    text-align: center;
}

textarea {
    width: 100%;
    height: 80px;
    border-radius: 10px;
    border: none;
    padding: 10px;
    margin-bottom: 10px;
    font-size: 1rem;
}

button {
    padding: 12px 20px;
    border-radius: 10px;
    border: none;
    background: var(--accent);
    color: #fff;
    cursor: pointer;
    transition: .2s;
    margin: 5px;
    font-size: 1rem;
}
button:hover {
    transform: translateY(-2px);
}

#wheel-container {
    position: relative;
    margin: 20px auto;
    width: 300px;
    height: 300px;
}

#wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 6px solid var(--accent);
    overflow: hidden;
    transition: transform 4s cubic-bezier(.1, .8, .1, 1);
}

.segment {
    position: absolute;
    width: 50%;
    height: 50%;
    top: 50%;
    left: 50%;
    transform-origin: 0% 0%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: .9rem;
    font-weight: 600;
    text-shadow: 0 2px 4px rgba(0,0,0,0.4);
}

.pointer {
    width: 0;
    height: 0;
    border-left: 14px solid transparent;
    border-right: 14px solid transparent;
    border-bottom: 24px solid var(--accent);
    margin: 0 auto;
}

.result {
    margin-top: 15px;
    font-size: 1.2rem;
    font-weight: 700;
}
</style>
</head>

<body>

<div class="box">
    <h1>ðŸŽ¡ Wheel Spinner</h1>

    <p>Voer opties in, gescheiden door komma's:</p>
    <textarea id="options">Optie 1, Optie 2, Optie 3</textarea>

    <button onclick="buildWheel()">Update wiel</button>
    <button onclick="spin()">Draai</button>

    <div class="pointer"></div>

    <div id="wheel-container">
        <div id="wheel"></div>
    </div>

    <div class="result" id="result"></div>
</div>

<script>
let items = [];
let currentRotation = 0;

function buildWheel() {
    const wheel = document.getElementById("wheel");
    wheel.innerHTML = "";

    items = document.getElementById("options").value
        .split(",")
        .map(s => s.trim())
        .filter(Boolean);

    const count = items.length;
    if (count === 0) return;

    const angleStep = 360 / count;

    items.forEach((text, i) => {
        const seg = document.createElement("div");
        seg.className = "segment";

        const angle = angleStep * i;

        seg.style.transform = `rotate(${angle}deg) skewY(${90 - angleStep}deg)`;
        seg.style.background = `hsl(${(i * 360 / count)}, 70%, 50%)`;
        seg.textContent = text;

        document.getElementById("wheel").appendChild(seg);
    });
}

function spin() {
    if (items.length === 0) buildWheel();

    const wheel = document.getElementById("wheel");

    const randomExtra = Math.floor(Math.random() * 360);
    const fullSpins = 360 * (5 + Math.floor(Math.random() * 3));

    currentRotation = fullSpins + randomExtra;

    wheel.style.transform = `rotate(${currentRotation}deg)`;

    setTimeout(() => {
        const anglePerSegment = 360 / items.length;
        const normalized = (360 - (currentRotation % 360)) % 360;
        const index = Math.floor(normalized / anglePerSegment);

        document.getElementById("result").textContent =
            "Gekozen: " + items[index];
    }, 4200);
}

buildWheel();

if (localStorage.getItem("theme") === "dark") {
    document.documentElement.classList.add("dark");
}
</script>

</body>
</html>
