<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Metadata Viewer</title>

<style>
:root {
    --bg: #f5f7fa;
    --text: #1a1a1a;
    --card-bg: rgba(255, 255, 255, 0.55);
    --accent: #4a8bff;
    --accent-hover: #2f6ef0;
    --shadow: rgba(0, 0, 0, 0.15);
    --blur: 18px;
}
:root.dark {
    --bg: #0f1115;
    --text: #f1f1f1;
    --card-bg: rgba(30, 32, 38, 0.55);
    --accent: #6aa0ff;
    --accent-hover: #8bb4ff;
    --shadow: rgba(0, 0, 0, 0.6);
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}
body {
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}
.box {
    width: 100%;
    max-width: 900px;
    background: var(--card-bg);
    backdrop-filter: blur(var(--blur));
    border-radius: 20px;
    box-shadow: 0 8px 30px var(--shadow);
    padding: 24px;
}
h1 {
    font-size: 1.8rem;
    margin-bottom: 6px;
}
p.desc {
    font-size: 0.95rem;
    margin-bottom: 14px;
    opacity: 0.9;
}
input[type="file"] {
    margin: 10px 0;
}
.metadata-box {
    margin-top: 20px;
    background: rgba(255,255,255,0.8);
    border-radius: 16px;
    padding: 16px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.08);
}
.metadata-box h3 {
    margin-bottom: 8px;
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 6px;
}
td {
    padding: 6px 4px;
    border-bottom: 1px solid rgba(0,0,0,0.08);
    font-size: 0.9rem;
}
td:first-child {
    font-weight: 600;
    width: 180px;
}
.theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--card-bg);
    backdrop-filter: blur(var(--blur));
    border: none;
    padding: 10px 14px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 0.9rem;
    color: var(--text);
    box-shadow: 0 4px 20px var(--shadow);
    z-index: 1000;
}
</style>
</head>
<body>

<button class="theme-toggle" id="themeToggle">ðŸŒ— Thema</button>

<div class="box">
    <h1>ðŸ“‚ File Metadata Viewer</h1>
    <p class="desc">Bekijk EXIFâ€‘gegevens en bestandsinformatie â€” volledig in je browser.</p>

    <input type="file" id="fileInput">

    <div class="metadata-box" id="fileInfoBox" style="display:none;">
        <h3>Bestandsinformatie</h3>
        <table id="fileInfo"></table>
    </div>

    <div class="metadata-box" id="exifBox" style="display:none;">
        <h3>EXIF Metadata</h3>
        <table id="exifInfo"></table>
    </div>
</div>

<!-- EXIF Reader -->
<script src="https://cdn.jsdelivr.net/npm/exifreader@4.12.0/dist/exif-reader.min.js"></script>

<script>
const root = document.documentElement;
const toggleBtn = document.getElementById("themeToggle");
if (localStorage.getItem("theme") === "dark") root.classList.add("dark");
toggleBtn.addEventListener("click", () => {
    root.classList.toggle("dark");
    localStorage.setItem("theme", root.classList.contains("dark") ? "dark" : "light");
});

const fileInput = document.getElementById("fileInput");
const fileInfoBox = document.getElementById("fileInfoBox");
const exifBox = document.getElementById("exifBox");
const fileInfoTable = document.getElementById("fileInfo");
const exifInfoTable = document.getElementById("exifInfo");

fileInput.addEventListener("change", async () => {
    const file = fileInput.files[0];
    if (!file) return;

    // Bestandsinfo
    fileInfoBox.style.display = "block";
    fileInfoTable.innerHTML = `
        <tr><td>Naam</td><td>${file.name}</td></tr>
        <tr><td>Type</td><td>${file.type || "Onbekend"}</td></tr>
        <tr><td>Grootte</td><td>${(file.size / 1024).toFixed(1)} KB</td></tr>
        <tr><td>Laatst gewijzigd</td><td>${new Date(file.lastModified).toLocaleString()}</td></tr>
    `;

    // EXIF uitlezen
    try {
        const arrayBuffer = await file.arrayBuffer();
        const tags = ExifReader.load(arrayBuffer);

        exifInfoTable.innerHTML = "";
        exifBox.style.display = "block";

        const keys = Object.keys(tags);
        if (keys.length === 0) {
            exifInfoTable.innerHTML = "<tr><td>Geen EXIF metadata gevonden</td><td></td></tr>";
            return;
        }

        keys.forEach(key => {
            const value = tags[key].description || tags[key].value || "â€”";
            exifInfoTable.innerHTML += `
                <tr><td>${key}</td><td>${value}</td></tr>
            `;
        });

    } catch (err) {
        exifBox.style.display = "block";
        exifInfoTable.innerHTML = "<tr><td>Kon EXIF niet lezen</td><td></td></tr>";
    }
});
</script>

</body>
</html>
