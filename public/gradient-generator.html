<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Generator</title>

<style>
:root {
    --bg: #f5f7fa;
    --text: #1a1a1a;
    --card-bg: rgba(255, 255, 255, 0.55);
    --accent: #4a8bff;
    --accent-hover: #2f6ef0;
    --shadow: rgba(0, 0, 0, 0.15);
    --blur: 18px;
}
:root.dark {
    --bg: #0f1115;
    --text: #f1f1f1;
    --card-bg: rgba(30, 32, 38, 0.55);
    --accent: #6aa0ff;
    --accent-hover: #8bb4ff;
    --shadow: rgba(0, 0, 0, 0.6);
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}
body {
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}
.box {
    width: 100%;
    max-width: 900px;
    background: var(--card-bg);
    backdrop-filter: blur(var(--blur));
    border-radius: 20px;
    box-shadow: 0 8px 30px var(--shadow);
    padding: 24px;
}
h1 {
    font-size: 1.8rem;
    margin-bottom: 6px;
}
p.desc {
    font-size: 0.95rem;
    margin-bottom: 14px;
    opacity: 0.9;
}
.controls {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 14px;
    margin-bottom: 20px;
}
input[type="color"], select, input[type="number"] {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
}
button {
    padding: 10px 14px;
    border-radius: 10px;
    border: none;
    background: var(--accent);
    color: #fff;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.2s;
}
button:hover {
    background: var(--accent-hover);
    transform: translateY(-1px);
}
.preview {
    width: 100%;
    height: 220px;
    border-radius: 16px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.08);
    margin-bottom: 16px;
}
textarea {
    width: 100%;
    min-height: 100px;
    border-radius: 12px;
    border: none;
    padding: 12px;
    font-size: 0.95rem;
    resize: vertical;
}
.theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--card-bg);
    backdrop-filter: blur(var(--blur));
    border: none;
    padding: 10px 14px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 0.9rem;
    color: var(--text);
    box-shadow: 0 4px 20px var(--shadow);
    z-index: 1000;
}
</style>
</head>
<body>

<button class="theme-toggle" id="themeToggle">ðŸŒ— Thema</button>

<div class="box">
    <h1>ðŸŽ¨ Gradient Generator</h1>
    <p class="desc">Maak prachtige lineaire of radiale gradients met live preview en CSSâ€‘code.</p>

    <div class="controls">
        <div>
            <label>Kleur 1</label>
            <input type="color" id="color1" value="#4a8bff">
        </div>
        <div>
            <label>Kleur 2</label>
            <input type="color" id="color2" value="#2f6ef0">
        </div>
        <div>
            <label>Type</label>
            <select id="type">
                <option value="linear">Lineair</option>
                <option value="radial">Radiaal</option>
            </select>
        </div>
        <div>
            <label>Hoek (Â°)</label>
            <input type="number" id="angle" value="90">
        </div>
    </div>

    <div class="preview" id="preview"></div>

    <textarea id="cssOutput" readonly></textarea>
</div>

<script>
const root = document.documentElement;
const toggleBtn = document.getElementById("themeToggle");
if (localStorage.getItem("theme") === "dark") root.classList.add("dark");
toggleBtn.addEventListener("click", () => {
    root.classList.toggle("dark");
    localStorage.setItem("theme", root.classList.contains("dark") ? "dark" : "light");
});

const color1 = document.getElementById("color1");
const color2 = document.getElementById("color2");
const type = document.getElementById("type");
const angle = document.getElementById("angle");
const preview = document.getElementById("preview");
const cssOutput = document.getElementById("cssOutput");

function updateGradient() {
    let gradient = "";

    if (type.value === "linear") {
        gradient = `linear-gradient(${angle.value}deg, ${color1.value}, ${color2.value})`;
    } else {
        gradient = `radial-gradient(circle, ${color1.value}, ${color2.value})`;
    }

    preview.style.background = gradient;
    cssOutput.value = `background: ${gradient};`;
}

[color1, color2, type, angle].forEach(el => el.addEventListener("input", updateGradient));

updateGradient();
</script>

</body>
</html>
