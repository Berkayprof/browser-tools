<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Leak Checker</title>

<style>
:root {
    --bg: #f5f7fa;
    --text: #1a1a1a;
    --card-bg: rgba(255, 255, 255, 0.55);
    --accent: #4a8bff;
    --accent-hover: #2f6ef0;
    --shadow: rgba(0, 0, 0, 0.15);
    --blur: 18px;

    --safe: #d4ffd4;
    --leaked: #ffd4d4;
}
:root.dark {
    --bg: #0f1115;
    --text: #f1f1f1;
    --card-bg: rgba(30, 32, 38, 0.55);
    --accent: #6aa0ff;
    --accent-hover: #8bb4ff;
    --shadow: rgba(0, 0, 0, 0.6);

    --safe: #1f3b1f;
    --leaked: #3b1f1f;
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}
body {
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}
.box {
    width: 100%;
    max-width: 700px;
    background: var(--card-bg);
    backdrop-filter: blur(var(--blur));
    border-radius: 20px;
    box-shadow: 0 8px 30px var(--shadow);
    padding: 24px;
}
h1 {
    font-size: 1.8rem;
    margin-bottom: 6px;
}
p.desc {
    font-size: 0.95rem;
    margin-bottom: 14px;
    opacity: 0.9;
}
input {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    font-size: 1rem;
    margin-bottom: 12px;
}
button {
    padding: 10px 16px;
    border-radius: 10px;
    border: none;
    background: var(--accent);
    color: #fff;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.2s;
}
button:hover {
    background: var(--accent-hover);
    transform: translateY(-1px);
}
.result {
    margin-top: 20px;
    padding: 16px;
    border-radius: 16px;
    font-size: 1.1rem;
    box-shadow: 0 4px 18px rgba(0,0,0,0.08);
}
.safe {
    background: var(--safe);
}
.leaked {
    background: var(--leaked);
}
.theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--card-bg);
    backdrop-filter: blur(var(--blur));
    border: none;
    padding: 10px 14px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 0.9rem;
    color: var(--text);
    box-shadow: 0 4px 20px var(--shadow);
    z-index: 1000;
}
</style>
</head>
<body>

<button class="theme-toggle" id="themeToggle">üåó Thema</button>

<div class="box">
    <h1>üîê Password Leak Checker</h1>
    <p class="desc">Controleer veilig of een wachtwoord voorkomt in bekende datalekken.</p>

    <input type="password" id="password" placeholder="Voer een wachtwoord in...">
    <button id="checkBtn">Check</button>

    <div id="result" class="result" style="display:none;"></div>
</div>

<script>
// Theme toggle
const root = document.documentElement;
const toggleBtn = document.getElementById("themeToggle");
if (localStorage.getItem("theme") === "dark") root.classList.add("dark");
toggleBtn.addEventListener("click", () => {
    root.classList.toggle("dark");
    localStorage.setItem("theme", root.classList.contains("dark") ? "dark" : "light");
});

// SHA-1 hashing
async function sha1(str) {
    const buffer = new TextEncoder().encode(str);
    const hash = await crypto.subtle.digest("SHA-1", buffer);
    return Array.from(new Uint8Array(hash))
        .map(b => b.toString(16).padStart(2, "0"))
        .join("")
        .toUpperCase();
}

document.getElementById("checkBtn").addEventListener("click", async () => {
    const pw = document.getElementById("password").value;
    const resultBox = document.getElementById("result");

    if (!pw) {
        alert("Voer een wachtwoord in.");
        return;
    }

    resultBox.style.display = "block";
    resultBox.textContent = "Bezig met controleren...";

    const hash = await sha1(pw);
    const prefix = hash.slice(0, 5);
    const suffix = hash.slice(5);

    const res = await fetch(`https://api.pwnedpasswords.com/range/${prefix}`);
    const text = await res.text();

    const lines = text.split("\n");
    let found = false;
    let count = 0;

    for (const line of lines) {
        const [hashSuffix, times] = line.split(":");
        if (hashSuffix.trim() === suffix) {
            found = true;
            count = parseInt(times);
            break;
        }
    }

    if (found) {
        resultBox.className = "result leaked";
        resultBox.textContent = `‚ö†Ô∏è Dit wachtwoord is ${count.toLocaleString()} keer gelekt. Gebruik het niet!`;
    } else {
        resultBox.className = "result safe";
        resultBox.textContent = "‚úÖ Dit wachtwoord is niet gevonden in bekende datalekken.";
    }
});
</script>

</body>
</html>
